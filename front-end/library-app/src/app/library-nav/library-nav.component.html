<div class="topMenuBar">
  <div class="column">
  <p class="appTitle">Chad's Library Portfolio</p>
</div>
  <button mat-button [matMenuTriggerFor]="librarianMenu" class="menuButton">Librarians</button>
  <mat-menu #librarianMenu="matMenu" yPosition="below">
    <a mat-button routerLink="manage" routerLinkActive="activebutton"
      >Manage Books</a
    >
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="customerMenu" class="menuButton">Customers</button>
  <mat-menu #customerMenu="matMenu" yPosition="below">
    <a mat-button routerLink="featured" routerLinkActive="activebutton"
      >Featured Books</a
    >
    <a mat-button routerLink="search" routerLinkActive="activebutton"
      >Search Books</a
    >
  </mat-menu>

  <a mat-button routerLink="register" routerLinkActive="activebutton"  class="menuButton"
  >Register</a
>
</div>
